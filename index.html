<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Court Academy</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("your-image.jpg"); /* <-- replace with your own image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            position: absolute;
            width: 100%;
            top: 0;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Center text */
        .hero {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: brightness(0.8);
            text-align: center;
        }

        /* Bubble text */
        h1 {
            font-size: 60px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="about.html">About</a>
        <a href="admission.html">Admission</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="hero">
        <h1>Grace Court Academy</h1>
        <h2>Nourishing Bright Minds</h2>
    </div>

</body>
</html>
